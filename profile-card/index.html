<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0a8c7b785d.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card</title>
  </head>
  <body>
    <div class="input-group">
      <input
        type="text"
        class="input"
        placeholder="Github Username"
        autocomplete="off"
      />
      <button class="button--submit" type="submit">Search</button>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="menu-icon">
            <div class="center"></div>
          </div>
          <a href="#" class="mail"><i class="far fa-envelope"></i></a>
          <div class="main">
            <div class="image"><img src="./images/avatar.jpg" alt="" /></div>
            <h3 class="name">Sonu Sharma</h3>
            <h3 class="sub-name"></h3>
          </div>
        </div>
        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="bio">Web Developer</p>
              <p class="text">User Joined on 25th Feb 2008</p>
            </div>
            <div class="buttons-wrap">
              <div class="follow-wrap">
                <a href="#" class="follow">Follow</a>
              </div>
              <div class="share-wrap">
                <a href="#" class="share">Share</a>
              </div>
            </div>
          </div>

          <div class="right">
            <div>
              <h3 class="number">11</h3>
              <h3 class="number-title">Public Repository</h3>
            </div>
            <div>
              <h3 class="number">40</h3>
              <h3 class="number-title">Following</h3>
            </div>
            <div>
              <h3 class="number">50</h3>
              <h3 class="number-title">Followers</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
