<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #2d3436;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --shadow: rgba(0, 0, 0, 0.08);
            --accent-val: #ff758c;
            --accent-snake: #00b894;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        /* Subtle background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 77, 109, 0.05) 0%, rgba(0, 184, 148, 0.03) 50%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease-out;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            color: #636e72;
            font-weight: 400;
        }

        .games-container {
            display: flex;
            flex-direction: column;
            /* Stack vertically for mobile */
            gap: 1.5rem;
            width: 100%;
            max-width: 450px;
            /* Constrain width for better mobile reading */
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            /* row layout for compact cards */
            justify-content: space-between;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 0 10px 20px var(--shadow);
            position: relative;
            overflow: hidden;
            height: 100px;
            /* Fixed height for consistency */
        }

        .game-card:active {
            transform: scale(0.98);
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
        }

        .icon-container {
            font-size: 2.5rem;
            min-width: 60px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .game-card:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
        }

        .card-info {
            flex-grow: 1;
        }

        .card-info h2 {
            font-size: 1.25rem;
            margin-bottom: 0.2rem;
            font-weight: 700;
        }

        .card-info span {
            font-size: 0.85rem;
            color: #636e72;
            display: block;
        }

        .arrow-icon {
            font-size: 1.5rem;
            color: #b2bec3;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .game-card:hover .arrow-icon {
            transform: translateX(5px);
            color: var(--secondary);
        }

        /* Specific Card Styles */
        .valentine-card:hover {
            border-color: rgba(255, 77, 109, 0.3);
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.15);
        }

        .snake-card:hover {
            border-color: rgba(0, 184, 148, 0.3);
            box-shadow: 0 15px 30px rgba(0, 184, 148, 0.15);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {

            /* Adjust layout for tablet/desktop if needed, but keep mobile first feel */
            .games-container {
                flex-direction: row;
                max-width: 800px;
            }

            .game-card {
                flex-direction: column;
                height: 300px;
                width: 100%;
                justify-content: center;
                text-align: center;
                padding: 2rem;
            }

            .card-content {
                flex-direction: column;
                gap: 1rem;
            }

            .icon-container {
                font-size: 4rem;
            }

            .arrow-icon {
                display: none;
                /* Hide arrow on larger cards */
            }

            .card-info h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Select a game to play</h1>
        <!-- <p>Tap to start your adventure</p> -->
    </header>

    <div class="games-container">
        <!-- Valentine Game Card -->
        <a href="valentine.html" class="game-card valentine-card">
            <div class="card-content">
                <div class="icon-container">‚ù§Ô∏è</div>
                <div class="card-info">
                    <h2>Love Quest</h2>
                    <span>Interactive Adventure</span>
                </div>
                <div class="arrow-icon">‚Üí</div>
            </div>
        </a>

        <!-- Snake Game Card -->
        <a href="snake.html" class="game-card snake-card">
            <div class="card-content">
                <div class="icon-container">üêç</div>
                <div class="card-info">
                    <h2>Snake</h2>
                    <span>Classic Arcade</span>
                </div>
                <div class="arrow-icon">‚Üí</div>
            </div>
        </a>
    </div>

</body>

</html>
